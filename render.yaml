services:
  - type: web
    name: prava-api
    env: node
    plan: standard
    rootDir: apps/backend
    buildCommand: npm ci --include=dev && npm run build
    preDeployCommand: npm run migrate
    startCommand: npm run start
    healthCheckPath: /api/health
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: NODE_VERSION
        value: 20
      - key: WS_PORT
        value: "3001"
      - key: DATABASE_URL
        fromDatabase:
          name: prava-postgres
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: prava-redis
          property: connectionString
      - key: JWT_PRIVATE_KEY
        sync: false
      - key: JWT_PUBLIC_KEY
        sync: false
      - key: CORS_ORIGIN
        sync: false
      - key: RESEND_API_KEY
        sync: false
      - key: EMAIL_FROM
        sync: false
      - key: EMAIL_FROM_NAME
        sync: false
      - key: EMAIL_SUPPORT
        sync: false
      - key: EMAIL_VERIFY_URL
        sync: false
      - key: PASSWORD_RESET_URL
        sync: false
      - key: S3_ENDPOINT
        sync: false
      - key: S3_REGION
        sync: false
      - key: S3_ACCESS_KEY_ID
        sync: false
      - key: S3_SECRET_ACCESS_KEY
        sync: false
      - key: S3_BUCKET
        sync: false
      - key: S3_PUBLIC_BASE_URL
        sync: false
      - key: S3_FORCE_PATH_STYLE
        sync: false
      - key: FCM_SERVICE_ACCOUNT_JSON
        sync: false
      - key: APNS_KEY_ID
        sync: false
      - key: APNS_TEAM_ID
        sync: false
      - key: APNS_BUNDLE_ID
        sync: false
      - key: APNS_PRIVATE_KEY
        sync: false
      - key: APNS_ENV
        sync: false

  - type: worker
    name: prava-workers
    env: node
    plan: standard
    rootDir: apps/backend
    buildCommand: npm ci --include=dev && npm run build
    startCommand: npm run start:workers
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: NODE_VERSION
        value: 20
      - key: DATABASE_URL
        fromDatabase:
          name: prava-postgres
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: prava-redis
          property: connectionString
      - key: JWT_PRIVATE_KEY
        sync: false
      - key: JWT_PUBLIC_KEY
        sync: false
      - key: RESEND_API_KEY
        sync: false
      - key: EMAIL_FROM
        sync: false
      - key: EMAIL_FROM_NAME
        sync: false
      - key: EMAIL_SUPPORT
        sync: false
      - key: EMAIL_VERIFY_URL
        sync: false
      - key: PASSWORD_RESET_URL
        sync: false
      - key: S3_ENDPOINT
        sync: false
      - key: S3_REGION
        sync: false
      - key: S3_ACCESS_KEY_ID
        sync: false
      - key: S3_SECRET_ACCESS_KEY
        sync: false
      - key: S3_BUCKET
        sync: false
      - key: S3_PUBLIC_BASE_URL
        sync: false
      - key: S3_FORCE_PATH_STYLE
        sync: false
      - key: FCM_SERVICE_ACCOUNT_JSON
        sync: false
      - key: APNS_KEY_ID
        sync: false
      - key: APNS_TEAM_ID
        sync: false
      - key: APNS_BUNDLE_ID
        sync: false
      - key: APNS_PRIVATE_KEY
        sync: false
      - key: APNS_ENV
        sync: false

  - type: redis
    name: prava-redis
    plan: standard
    ipAllowList: []

databases:
  - name: prava-postgres
    plan: standard
    databaseName: prava
    user: prava
