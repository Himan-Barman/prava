version: "3.9"

services:
  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    ports:
      - "3000:3000"
      - "3001:3001"
    env_file:
      - ../.env
    depends_on:
      - db
      - redis
    healthcheck:
      test: ["CMD", "sh", "/app/docker/healthcheck.sh"]
      interval: 30s
      timeout: 5s
      retries: 3

  workers:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    command: ["node", "dist/workers.js"]
    env_file:
      - ../.env
    depends_on:
      - db
      - redis

  db:
    image: postgres:16
    environment:
      POSTGRES_USER: prava
      POSTGRES_PASSWORD: prava
      POSTGRES_DB: prava
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  db_data:
  redis_data:
